<body>
    <div class="loc-input-div">
        <form action="" class="loc-input-form">
            <input type="text" class="loc-input" placeholder="Type a location">
            <div>
                <button type="submit" class="loc-input-button"></button>
            </div>
        </form>
    </div>
    <div class="header">
        <h1 class="city-name">São Paulo</h1>
        <div class="header-images">
            <img src="../../../assets/sun.png" alt="" class="img-1">
            <img src="../../../assets/duck.png" alt="" class="img-2">
        </div>
        <h1 class="temperature">23 ºC</h1>
    </div>
    <div class="weather-information">
        <div class="humidity-container" id="weather-container">
            <div class="humidity-icon">
                <img src="../../../assets/humidity-ico.png" alt="" class="humidity-img">
                <p class="humidity-text">humidity</p>
            </div>
            <p class="humidity-info">87%</p>
        </div>
        <div class="max-temp-container" id="weather-container">
            <div class="max-temp-icon">
                <img src="../../../assets/temp-ico.png" alt="" class="max-temp-img">
                <p class="max-temp-text">max-temp</p>
            </div>
            <p class="max-temp-info">23 ºC</p>
        </div>
        <div class="wind-container" id="weather-container">
            <div class="wind-icon">
                <img src="../../../assets/wind-ico.png" alt="" class="wind-img">
                <p class="wind-text">wind</p>
            </div>
            <p class="wind-info">11 km/h</p>
        </div>
        <div class="min-temp-container" id="weather-container">
            <div class="min-temp-icon">
                <img src="../../../assets/temp-ico.png" alt="" class="min-temp-img">
                <p class="min-temp-text">min-temp</p>
            </div>
            <p class="min-temp-info">13 ºC</p>
        </div>
    </div>
</body>
